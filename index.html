<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Instrument(--Piano) using JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- piano container -->
    <!-- <header>
        <p id="title">Piano Using Javascript</p>
    </header> -->
    <div id="piano">

        <!-- forming keys of piano -white and black -->
        <div class="keys">


            <!-- for black keys -->
            <div class="black-keys"> <!--10 black keys-->
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
            </div>
            <!--black end-->


            <!-- for white keys --> 
            <div class="white-keys"> <!--14 white keys-->
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
            </div>
            <!--white end-->


        </div>
        <!--keys end-->


    </div>
    <!--Piano div end-->


    <script src="app.js"></script>
</body>

</html>
